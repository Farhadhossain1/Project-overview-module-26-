<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exploe Bank</title>
    <!-- Tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6 mb-10">
        Welcome to your
        <span class="font-semibold text-violet-600">Bape Er Bank</span>
      </h1>
    </header>
    <main class="mt-12">
      <section class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
        <div class="bg-green-400 p-8 rounded-xl">
          <h4 class="text-2xl">Deposit</h4>
          <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
        </div>
        <div class="bg-yellow-500 p-8 rounded-xl">
          <h4 class="text-2xl">Withdraw</h4>
          <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
        </div>
        <div class="bg-violet-400 p-8 rounded-xl">
          <h4 class="text-2xl">Balance</h4>
          <h2 class="text-5xl">$ <span id="balance-total">1200</span></h2>
        </div>
      </section>
      <!--  fgyuryutwtrywh-->
      <section class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-12">
        <div class="bg-pink-400 p-8 rounded-xl">
          <h4 class="text-2xl text-white">Please Deposit</h4>

          <input
            class="w-9/12 mb-2 px-3 block mb-4"
            type="text"
            name=""
            id="deposit-field"
            placeholder="You went your money"
          />
          <button
            id="btn-deposit"
            class="bg-amber-600 px-8 py-2 mt-2 hover:bg-amber-400 text-white rounded-lg font-medium"
          >
            Submit
          </button>
        </div>
        <div class="bg-sky-300 p-8 rounded-xl">
          <h4 class="text-2xl text-white">Please Withdraw</h4>
          <input
            class="w-9/12 mb-1 px-3 block mt-5"
            type="text"
            name=""
            id="withdraw-field"
            placeholder="You went your money"
          />
          <button
            id="btn-withdraw"
            class="bg-amber-600 px-8 py-2 mt-2 hover:bg-amber-400 text-white rounded-lg font-medium"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withrow.js"></script>
  </body>
</html>
